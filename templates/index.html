<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <!-- You can include CSS stylesheets here for better appearance -->
</head>
<body>
    <h1>Welcome to our application!</h1>
    {% if current_user.is_authenticated %}
        <p>Welcome back, {{ current_user.username }}! <a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a> or 
        <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
</body>
</html>
